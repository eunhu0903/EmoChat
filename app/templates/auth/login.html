<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoChat | 로그인</title>
</head>
<body>
    <h2>로그인</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="이메일" required> <br>
        <input type="password" id="password" placeholder="비밀번호" required> <br>
        <button type="submit">로그인</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://127.0.0.1:8000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json"},
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById("message").innerText = "로그인 성공!";
                localStorage.setItem("token", result.access_token);

            } else {
                document.getElementById("message").innerText = result.detail || "로그인 실패";
            }
        });
    </script>
</body>
</html>
