<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmoChat | 회원가입</title>
</head>
<body>
  <h2>회원가입</h2>
  <form id="signup-form">
    <input type="text" id="username" placeholder="닉네임" required /><br />
    <input type="email" id="email" placeholder="이메일" required /><br />
    <input type="password" id="password" placeholder="비밀번호" required /><br />
    <button type="submit">회원가입</button>
    <button id="login-btn" type="button">로그인</button>
  </form>

  <script src="/static/js/auth/signup.js"></script>
  <script src="/static/js/navigate/navigate.js"></script>
</body>
</html>
