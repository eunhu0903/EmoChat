<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmoChat | 홈</title>
  <link rel="stylesheet" href="/static/css/home.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>메인페이지</h2>
  <p id="user-info"></p>

  <button id="logout-btn" type="button">로그아웃</button>
  <button id="profile-btn" type="button">프로필</button>

  <div id="emotion-modal">
    <div id="emotion-modal-content">
      <p>오늘의 기분을 선택해주세요!</p>
      <button class="emotion-button" data-emotion="기쁨">기쁨</button>
      <button class="emotion-button" data-emotion="슬픔">슬픔</button>
      <button class="emotion-button" data-emotion="분노">분노</button>
    </div>
  </div>

  <div class="search-box">
    <label for="search-input">친구 검색: </label>
    <input type="text" id="search-input" placeholder="닉네임 입력" />
    <button id="search-btn">검색</button>
    <ul id="search-results"></ul>
  </div>

  <canvas id="emotionChart" width="500" height="250"></canvas>

  <script src="/static/js/token/token.js"></script>
  <script src="/static/js/auth/logout.js"></script>
  <script src="/static/js/navigate/navigate.js"></script>
  <script src="/static/js/home/welcome.js"></script>
  <script src="/static/js/home/emotion.js"></script>
  <script src="/static/js/home/chart.js"></script>
  <script src="/static/js/home/search.js"></script>
</body>
</html>
