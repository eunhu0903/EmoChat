<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmoChat | 홈</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #emotionChart {
      display: block;
      margin: 20px auto;
      background-color: #fafafa;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      width: 500px !important;
      height: 250px !important;
      margin-left: 0;
    }
  </style>
</head>
<body>
  <h2>메인페이지</h2>
  <p id="user-info"></p>

  <!-- 로그아웃 버튼 추가 -->
  <button id="logout-btn" type="button">로그아웃</button>

  <!-- 차트 그릴 캔버스 -->
  <canvas id="emotionChart" width="500" height="250"></canvas>

  <script>
    document.getElementById("logout-btn").addEventListener("click", function () {
      localStorage.removeItem("access_token");
      alert("로그아웃 되었습니다.");
      window.location.href = "/login";
    });

    (async () => {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("로그인이 필요합니다.");
        window.location.href = "/login";
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:8000/", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.detail || "알 수 없는 오류가 발생했습니다.");
        }

        const data = await response.json();
        document.getElementById("user-info").innerText = data.message;

        const emotions = ["기쁨", "슬픔", "분노"];
        const topEmotions = data.top_emotions_today;

        const emotionCounts = emotions.map(emotion => {
          const found = topEmotions.find(e => e.emotion === emotion);
          return found ? found.count : 0;
        });

        const ctx = document.getElementById("emotionChart").getContext("2d");
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: emotions,
            datasets: [{
              label: '감정 수',
              data: emotionCounts,
              backgroundColor: ['#f39c12', '#3498db', '#e74c3c'],
              borderRadius: 6,
              borderSkipped: false
            }]
          },
          options: {
            responsive: false,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return `${context.label}: ${context.raw}개`;
                  }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1,
                  font: { size: 12 }
                },
                grid: {
                  color: "#eee"
                }
              },
              x: {
                barPercentage: 0.5,
                categoryPercentage: 0.6,
                ticks: {
                  font: { size: 14 }
                },
                grid: {
                  display: false
                }
              }
            }
          }
        });

      } catch (err) {
        alert(err.message);
        localStorage.removeItem("access_token");
        window.location.href = "/login";
      }
    })();
  </script>
</body>
</html>
